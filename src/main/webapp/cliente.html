<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center">Formulario Cliente</h1>
        <form class="formulario" id="formulario">
            <div class="form-group" id="grupo__documento">
                <label for="nombre" class="formulario__label">Nombre</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input form-control" name="nombre" id="nombre" placeholder="Alex">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El nombre solo debe contenter letras</p>  
            </div>
            <div class="form-group" id="grupo__documento">
                <label for="apellido" class="formulario__label">Apellido</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input form-control" name="apellido" id="apellido" placeholder="Fretes">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El apellido solo debe contenter letras</p>  
            </div>
            <div class="form-group" id="grupo__documento">
                <label for="cedula" class="formulario__label">Número de Cédula</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input form-control" name="cedula" id="cedula" placeholder="Tu número de cédula">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El numero de cédula tiene solo acepta numeros de 6 y 7 dígitos</p>  
            </div>
            <div class="form-group" id="grupo__documento">
                <label for="telefono" class="formulario__label">Número de Teléfono</label>
                <div class="formulario__grupo-input">
                    <input type="number" class="formulario__input form-control" name="telefono" id="telefono" placeholder="Tu número de teléfono">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El numero de cédula tiene solo acepta numeros 09xxxxxxxx</p>  
            </div>
            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>
    <!--Enlace iconos fontawesome-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
