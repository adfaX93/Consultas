<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Super Genial</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container-fluid">
        <h1 class="text-center">Formulario</h1>
        <form class="formulario" id="formulario">
            <div class="form-group">
              <label for="cuentaCredito">Cuenta Crédito</label>
              <select id="cuentaCredito" class="form-control">
                <option selected></option>
                <option>...</option>
              </select>
            </div>
            <div class="form-row">            
                <div class="form-group col-md-4">
                    <label for="numeroCuenta">Número de Cuenta</label>
                    <input type="password" class="form-control" id="numeroCuenta">
                </div>
                <div class="form-group col-md-2">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="CheckGuardar">
                        <label class="form-check-label" for="CheckGuardar">Guardar</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="alias">Alias</label>
                    <input type="text" class="form-control" id="alias">
                </div>
            </div>
            <div class="form-row"> 
                <div class="form-group col-md-6">
                    <label for="banco">Banco</label>
                    <select id="banco" class="form-control">
                        <option selected></option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="denominacion">Denominación</label>
                    <input type="text" class="form-control" id="denominacion">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="tipoDocumento">Tipo de Documento</label>
                    <select id="tipoDocumento" class="form-control">
                        <option selected></option>
                        <option>Registro Único del Contribuyente</option>
                        <option>Cédula de Identidad</option>
                        <option>Personas No Residentes</option>
                        <option>Personas Residentes</option>
                    </select>
                </div>

                <div class="form-group col-md-6 formulario__grupo" id="grupo__documento">
                    <label for="documento" class="formulario__label">Número de Documento</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="form-control formulario__input" name="documento" id="documento" placeholder="9999999-9">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div><!--.formulario__grupo-input-->
                    <p class="formulario__input-error">El número de documento tiene que ser del tipo 9999999-9, 7 dígitos, 1 guión y 1 dígito</p>   
                </div><!--.formulario__grupo, #grupo__usuario-->

            </div>
            <div class="form-group">
                <label for="domicilio">Domicilio</label>
                <input type="text" class="form-control" id="domicilio">
            </div>
            <div class="form-group">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad">
            </div>
            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn btn btn-primary">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </div>
        </form>
    </main>
    <!--Enlace iconos fontawesome-->
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    
</body>
</html>
